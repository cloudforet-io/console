<!DOCTYPE html>
<html>
<head>
<base href="/" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel='shortcut icon' type='image/x-icon' href="<%= BASE_URL %>favicon.ico">
<link rel='manifest' type='image/x-icon' href="<%= BASE_URL %>manifest.json">
<link rel="apple-touch-icon" href="<%= BASE_URL %>images/icons/icon-192x192.png">
<link rel="stylesheet" type="text/css"  href="/reset.css">
<script src="lottie.js"></script>
<title>SpaceONE</title>
<style>
@keyframes fadeInOpacity {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
#site-loader-wrapper {
    position: fixed;
    display: flex;
    height: 100vh;
    width: 100vw;
    justify-content: center;
    align-items: center;
}
#site-loader {
    width: 100%;
    height: 100%;
    max-width: 25rem;
    opacity: 1;
    animation-name: fadeInOpacity;
    animation-iteration-count: 1;
    animation-timing-function: ease-in;
    animation-duration: 1s;
}
</style>
</head>

<body>
<noscript>
  <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>

<div id="site-loader-wrapper" >
    <div id="site-loader"></div>
</div>
<div id="app"/>

<script>
    lottie.loadAnimation({
        container: document.getElementById('site-loader'), // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'lottie_planet_signin.json' // the path to the animation json
    });
</script>
<script src="https://apis.google.com/js/platform.js?onload=init"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register("/service-worker.js")
      .then((reg) => {
        // console.log('Service worker registered.', reg);
      });
    });
  }
</script>
</body>
</html>
