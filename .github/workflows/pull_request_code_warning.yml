name: "[PR] Code Warning"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    path-ignores:
      - '.github/**'
      - '**/deploy/**'
      - '**/Dockerfile'
      - '**/*.dockerfile'
      - '**/*.dockerignore'
      - '**/LICENSE'
      - '**/AUTHORS'
      - '**/.husky/**'
      - '**/commitlint.config.js'
      - '**/.lintstagedrc.js'
      - '**/*.md'
      - '**/*.env'
    branches:
      - master
      - feature-*
    workflow_dispatch:


jobs:
  review:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: 'development'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for TODOs
        id: check_todo
        run: |
          echo "Checking for TODOs..."
          grep -rl "TODO" . --exclude-dir={node_modules,.git} > todo_files.txt || true
          if [ -s todo_files.txt ]; then
            echo "The following files contain TODO:"
            cat todo_files.txt
          else
            echo "No TODOs found."
          fi

      - name: Check for console.log
        id: check_console_log
        run: |
          echo "Checking for console.log..."
          grep -rl "console.log" . --exclude-dir={node_modules,.git} > console_log_files.txt || true
          if [ -s console_log_files.txt ]; then
            echo "The following files contain console.log:"
            cat console_log_files.txt
          else
            echo "No console.log found."
          fi

      - name: Fail if issues found
        run: |
          echo "TODO Count: $todo_count"
          echo "console.log Count: $console_log_count"
          if [ "$todo_count" -gt 0 ] || [ "$console_log_count" -gt 0 ]; then
            echo "Workflow failed. TODO count: $todo_count, console.log count: $console_log_count"
            exit 1
          else
            echo "No issues found. Workflow passed."
          fi
