name: "[Pull Request] Review Labeler"

on:
  pull_request_review:
    types: [submitted, edited, dismissed]
  pull_request_target:
    types: [synchronize]

jobs:
  update-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Remove 'pending/review' label
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              name: 'pending/review'
            }).catch(error => {
              if (error.status !== 404) {
                throw error;
              }
            });

      - name: Add label based on review state
        if: github.event_name == 'pull_request_review'
        uses: actions/github-script@v6
        with:
          script: |
            const reviewState = context.payload.review.state;
            let label;

            if (reviewState === 'approved') {
              label = 'approved/review';
            } else if (reviewState === 'changes_requested') {
              label = 'changes_requested/review';
            }

            if (label) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: [label]
              });
            }

      - name: Re-add 'pending/review' label on PR synchronize
        if: github.event_name == 'pull_request_target' && github.event.action == 'synchronize'
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['pending/review']
            });