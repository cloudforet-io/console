# review for PRs
name: SpaceONE Review

on:
  pull_request:
    path-ignores:
      - '.github/**'
      - '**/deploy/**'
      - '**/skaffold.template.yaml'
      - '**/Dockerfile'
      - '**/.distignore'
      - '**/README.md'
      - '**/LICENSE'
      - '**/AUTHORS'
      - '**/.husky/**'
      - '**/commitlint.config.js'
      - '**/.lintstagedrc.js'
    branches:
      - master


jobs:
  review:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Packages
        run: npm run build -- --filter="./packages/*" --parallel

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build Apps
        run: npm run build -- --filter="./apps/*" --parallel
