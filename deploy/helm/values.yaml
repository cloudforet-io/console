enabled: true
developer: false
name: console
replicas: 1
image:
    name: spaceone/console
    version: latest
imagePullPolicy: IfNotPresent

# For production.json (nodejs)
# console_api: https://console-api.console.spaceone.dev
# Domain name of console-api (usually ALB of console-api)
production_json:
    CONSOLE_API:
        ENDPOINT: "<console-api endpoint>"
    GTAG_ID: "DISABLED"
    GTM_ID: "DISABLED"
    DOMAIN_NAME:
    DOMAIN_NAME_REF: hostname
    AMCHARTS_LICENSE:
        CHARTS: ''
        MAPS: ''
        TIMELINE: ''
    MOCK:
        ALL: false
        ENDPOINT: ''
    ASSET_PATH: {}
    DOMAIN_IMAGE: {}


volumeMounts:
    application: []

