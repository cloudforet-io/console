{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
{{ include "spaceone.labels" . | indent 4 }}
    spaceone.service: {{ .Values.name }}
  name: {{ .Values.name }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      spaceone.service: {{ .Values.name }}
  template:
    metadata:
      annotations:
        spaceone.deployment.tool: helm
      labels:
{{ include "spaceone.labels" . | indent 8 }}
        spaceone.service: {{ .Values.name }}
    spec:
{{- if .Values.global.serviceAccountName }}
      serviceAccountName: {{ .Values.global.serviceAccountName }}
{{- end }}
      terminationGracePeriodSeconds: {{ .Values.gracePeriod }}
{{- if .Values.imagePullSecrets}}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end}}
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image.name }}:{{ .Values.image.version }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
{{- if .Values.resources }}
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
{{- end }}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: {{ .Values.name }}-nginx
              mountPath: /etc/nginx/conf.d/wconsole-client.conf
              subPath: wconsole-client.conf
              readOnly: true
            - name: timezone
              mountPath: /etc/localtime
            - name: log-volume
              mountPath: /var/log/spaceone
            - name: {{ .Values.name }}-spa-conf
              mountPath: /var/www/config/production.json
              subPath: production.json
              readOnly: true

{{- if .Values.volumeMounts.application }}
{{- toYaml .Values.volumeMounts.application | nindent 12 }}
{{- end }}

{{- if .Values.global.common_env }}
          env:
{{- toYaml .Values.global.common_env | nindent 12 }}
{{- end }}

{{- if .Values.sidecar }}
{{- toYaml .Values.sidecar | nindent 8 }}
{{- end }}

{{- if .Values.global.frontend.sidecar }}
{{- toYaml .Values.global.frontend.sidecar | nindent 8 }}
{{- end }}

      volumes:
        - name: {{ .Values.name }}-nginx
          configMap:
            name: {{ .Values.name }}-nginx
        - name: {{ .Values.name }}-spa-conf
          configMap:
            name: {{ .Values.name }}-spa-conf

{{- if .Values.volumes }}
{{- toYaml .Values.volumes | nindent 8 }}
{{- end }}

{{- if .Values.global.frontend.volumes }}
{{- toYaml .Values.global.frontend.volumes | nindent 8 }}
{{- end }}

{{- if .Values.pod.spec }}
{{- toYaml .Values.pod.spec | nindent 6 }}
{{- end }}

{{- end }}
